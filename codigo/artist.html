<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;700&display=swap" rel="stylesheet">
    <title>Stream Wave</title>
</head>

<body>
    <nav class="sidebar">
        <header class="sidebar-header">
            <button class="sidebar-btn" onclick="toggleSidebar()"></button>
        </header>

        <nav class="sidebar-menu">
            <button class="fas fa-home" onclick="mostrarPagina(1)"></button>
            <button class="fas fa-search" onclick="mostrarPagina(2)"></button>
            <button class="fas fa-plus" onclick="mostrarPagina(3)"></button>
            <button class="fas fa-user" onclick="mostrarPagina(4)"></button>
            <button class="fas fa-sign-out-alt" id="logoutButton"></button>
              
        </nav>
    </nav>
        <div class="background">
            <img src="" id="bg-img">
        </div>
            <div id="pagina1" class="container">
                    <div class="player-img">
                        <img src="" class="active" id="cover">
                    </div>
    
                    <h2 id="music-title"></h2>
                    <h3 id="music-artist"></h3>
    
                    <div class="player-progress" id="player-progress">
                        <div class="progress" id="progress"></div>
                        <div class="music-duration">
                            <span id="current-time">0:00</span>
                            <span id="duration">0:00</span>
                        </div>
                    </div>
    
                    <div class="player-controls">
                        <button id="shareButton" class="share"><i class="fas fa-share"></i></button>
                        <i class="fa-solid fa-backward" title="Previous" id="prev"></i>
                        <i class="fa-solid fa-play play-button" title="Play" id="play"></i>
                        <i class="fa-solid fa-forward" title="Next" id="next"></i>
                        <button class="like" id="likeButton"><i class="fa fa-heart"></i></button>
                    </div>
                </div>
                <div id="pagina2" class="container">
                    <div class="search">
                        <div class="search-bar">
                            <input type="text" id="search-input" placeholder="Search...">
                            <button class="fas fa-search" onclick="search()"></button>
                        </div>
                        <ul id="search-results"></ul>
                    </div>
                </div>
                <div id="pagina3" class="container">
                    <div class="add-music">
                        <h3>Adicione o arquivo de audio:</h3>
                        <input type="file" id="audio-file" accept="audio/*">
                        
                        <h3>Adicione uma capa pra música:</h3>
                        <input type="file" id="cover-file" accept="image/*">
                        <br>
                        <button onclick="addMusic()">Adicionar Música</button>
                    </div>
                </div>
                <div id="pagina4" class="container">
                    <div class="profile">
                        <img id="profile-image" src="" alt="Foto de Perfil">
                        <h2 id="artist-name"></h2>
                    </div>
                    <div class="lists">
                        <div class="lists-btn">
                            <button class="fas fa-list" onclick="mostrarLista(1)"></button>
                            <button class="fas fa-heart" onclick="mostrarLista(2)"></button>
                        </div>
                        <div class="lists-content">
                            <ul id="my-musics"></ul>
                            <ul id="my-likes"></ul>
                        </div>
                    </div>
                </div>
              </div>
        </div>
        <div id="snackbar">Link copiado para área de transferência</div>
    </div>
    <script src="script.js"></script>
</body>
</html>
